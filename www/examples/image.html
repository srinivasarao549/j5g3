<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<link rel="stylesheet" href="styles.css" />
	<script>
/*
 * Here we show another way to initialize the application.
 * We demonstrate:
 * - Scaling
 * - Image Initialization
 * - Rotation
 * - Actions
 */

function game($)
{
	$.background.fillStyle('white');

	var img = new $.Image({ source: 'logo', x: 0, y: 200});

	var rotate = new $.Clip({ 
		x: 300, y: 100,
		scaleX: 0.5, scaleY: 0.5,
		frames: [[ new $.Image({source: 'logo', x:-125, y: -50}) ]]
	});

	var update = $.Action.rotate(rotate);

	$.root.add(['logo', {source: 'logo', y:200, scaleY:-1}, rotate, update, img]);
	$.run();
}

	</script>
</head>
<body onload="j5g3.start(game)">
	<canvas id="screen"></canvas>
	<div id="assets">
		<img src="j5g3.png" id="logo" />
	</div>
</body>
