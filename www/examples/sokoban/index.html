<!DOCTYPE html>
<html>
<head>
	<title>JSGE - Sokoban</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />


	<script src="../../j5g3-dbg.js"></script>
	<script src="../../j5g3-gdk.js"></script>

	<script src="sokoban.js"></script>

	<script src="world.js"></script>
	<script src="box.js"></script>
	<script src="player.js"></script>
	<script src="stats.js"></script>
	<script src="scene/splash.js"></script>
	<script src="scene/level.js"></script>
	<script src="map.js"></script>

	<link href="styles.css" rel="stylesheet" />

</head>
<body onload="j5g3.start(Sokoban);">

<div style="text-align: center">

	<canvas id="screen"></canvas>
	<div id="stage">
		<div id="level">
			<div id="toolbar">
				<a href="javascript:Sokoban.restart()">Restart</a>
				<a href="javascript:Sokoban.chooseLevel()">Choose Level</a>
			</div>
			<div id="arrows">
				<div id="arrow-nw"></div>
				<div id="arrow-ne"></div>
				<div id="arrow-sw"></div>
				<div id="arrow-se"></div>
			</div>
		</div>
		<div id="choose-level">
			<select id="level-list" size=10>
				
			</select>
		</div>
	</div>

	<div id="assets"> 
		<img id="splash" src="splash.png" />
		<!-- 
		<img j5g3-class="Spritesheet" id="spritesheet" src="ss.png" />
		-->
		<img j5g3-class="Spritesheet" id="spritesheet" src="spritesheet.png" />
		<img j5g3-class="Spritesheet" id="spritesheet_player" src="spritesheet-player.png" />
		<audio id="drag" src="drag.ogg"></audio>
		<audio id="coin" src="coin.ogg"></audio>
	</div>
</div>
</body>
