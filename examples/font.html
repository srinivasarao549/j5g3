<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<style>
		canvas { width: 640px; height: 480px; border: 1px solid #ccc; }
	</style>
	<script>

function initialize()
{
	this.initialize();

	var txt = new j5g3.Text('Hello World').pos(0,40).font('48px auto');
	var bb  = new j5g3.Rect({ fillStyle: 'green', x: 0, y: 0, width: txt.width(), height: 40 });

	this.root.add([
		bb,
		txt,
		new j5g3.Text({ font: '20px Arial', text: "Hello World", x: 100, y: 100 })
	]);
	
	this.run();
}

	</script>
</head>
<body onload="j5g3.init(initialize);">
	<canvas id="screen"></canvas>
</body>
