<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<style>
		canvas { width: 640px; height: 480px; border: 1px solid #ccc; }
	</style>
	<script>

function game($)
{
	var txt = new $.Text('Hello World').pos(0,40).font('48px auto');
	var bb  = new $.Rect({ fillStyle: 'green', x: 0, y: 0, width: txt.width(), height: 40 });

	$.root.add([
		bb,
		txt,
		new $.Text({ font: '20px Arial', text: "Hello World", x: 100, y: 100 })
	]);
	
	$.run();
}

	</script>
</head>
<body onload="j5g3.start(game);">
	<canvas id="screen"></canvas>
</body>
