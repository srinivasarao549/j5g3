<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<style>
		canvas { width: 640px; height: 480px; border: 1px solid #ccc; }
	</style>
	<script>

function initialize()
{
	this.initialize();

	var ss = new j5g3.Spritesheet('spritesheet.png').grid(6, 7);
	var r = ss.clip(1, 2, 3, 4, 5);

	this.root.add(r );
	
	this.run();
}

	</script>
</head>
<body onload="j5g3.init(initialize);">
	<canvas id="screen"></canvas>
</body>
