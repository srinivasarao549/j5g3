<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<script src="../src/Debug.js"></script>
	<link href="styles.css" rel="stylesheet" />
	<style>
		canvas { width: 640px; height: 480px; border: 1px solid #ccc; }
	</style>
	<script>

function game($)
{
	var ss = new $.Spritesheet('spritesheet').grid(6, 7);
	var r = ss.clip(1, 2, 3, 4, 5);
	var x = ss.clip(1, 2, 3, 4, 5);
	
	var a = $.tween(r).to({x : 500, y: 300});
	var b = $.tween(x).from({x : 500, y: 150}).to({x: 0, y: 0}).repeat(false);

	$.root.add([ r, x, a, b ]);
	$.run();
}

	</script>
</head>
<body onload="j5g3.start(game);">
	<canvas id="screen"></canvas>
	<div id="assets">
		<img src="spritesheet.png" id="spritesheet" />
	</div>
</body>
