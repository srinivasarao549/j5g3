<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<style>
		canvas { width: 640px; height: 480px; }
	</style>
	<script>
/*
 * Here we show another way to initialize the application.
 * We demonstrate:
 * - Scaling
 * - Image Initialization
 * - Rotation
 * - Actions
 */

function init()
{
	this.initialize({ backgroundStyle: 'white' });

	var img = new j5g3.Image({ source: 'j5g3.png', x: 0, y: 200});

	var rotate = new j5g3.Clip({ 
		x: 300, y: 100,
		scaleX: 0.5, scaleY: 0.5,
		frames: [[ new j5g3.Image({source: 'j5g3.png', x:-125, y: -50}) ]]
	});

	var update = j5g3.Action.rotate(rotate);

	this.root.add(['j5g3.png', {source: 'j5g3.png', y:200, scaleY:-1}, rotate, update, img]);
	this.run();
}

	</script>
</head>
<body onload="j5g3.init(init)">
	<canvas id="screen"></canvas>
</body>
