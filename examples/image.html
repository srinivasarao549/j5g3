<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<style>
		canvas { width: 640px; height: 480px; }
	</style>
	<script>

var game;
var rotate;

function initialize()
{
	game = j5g3.init({ backgroundStyle: 'white' });

	var rotate = new j5g3.Clip({ 
		x: 300,
		y: 100,
		scaleX: 0.5,
		scaleY: 0.5,
		frames: [[
			new j5g3.Image({source: 'j5g3.png', x:-125, y: -50})
		]]
	});

	var update = j5g3.Action.rotate(rotate);

	game.root.add(['j5g3.png', {source: 'j5g3.png', y:200, scaleY:-1}, rotate, update]);
	game.run();
}

	</script>
</head>
<body onload="initialize()">
	<canvas id="screen"></canvas>
</body>
