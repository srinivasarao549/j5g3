<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../build/j5g3.js"></script>
	<script src="../src/Debug.js"></script>
	<script>

function game($)
{
	var ball = $.image('ball'),
	    F = $.physics({ obj: ball, v: [0, 0] }),
	    accel = function() { 

	    	if (ball.y()>430)
		{
			ball.y(430);
			F.force(0, -F.v()[1]*1.9, 0, 0);
		}

		F.force(0, 0.98, 0, 0);
	    }
	;

	$.root.add([ ball, F, accel ]);
	$.run();
}
	
	</script>
	<link href="styles.css" rel="stylesheet" />
</head>
<body onload="j5g3.start(game);">
	<canvas id="screen"></canvas>
	<div id="assets" style="display: none;">
		<img id="ball" src="soccer-ball.gif" />
	</div>
</body>
