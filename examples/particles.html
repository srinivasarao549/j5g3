<html>
<head>
	<title>JSGE - Bubble Example</title>
	<script src="../src/j5g3.js"></script>
	<style>
		canvas { width: 640px; height: 480px; }
	</style>
	<script>
		
		var particles;
		var mouse = { x: 0, y: 0 };
		var lastX = 0, lastY = 0;
		var PI2 = Math.PI * 2;
		var sprites = null;

		function onclickevt(evt)
		{
			mouse.x = evt.clientX;
			mouse.y = evt.clientY;			
		}

		function update()
		{
			var dist = Math.sqrt((lastX - mouse.x) * (lastX - mouse.x) + (lastY - mouse.y) * (lastY - mouse.y));
			
			for (var i = 0; i < dist; i++)
			{
				var size = 4 + Math.random() * 44;
				var duration = (200-size) * 3;
				var moveDistance = 4 + Math.random() * (80-size);
				var moveDirection = Math.random() * PI2;
				
				var startX = lastX + i * (mouse.x - lastX) / dist;
				var startY = lastY + i * (mouse.y - lastY) / dist;
				var goalX  = startX + (moveDistance * Math.cos(moveDirection));
				var goalY  = startY + (moveDistance * Math.sin(moveDirection));
				var startAngle = Math.random() * PI2;
				var endAngle = startAngle + (-PI2 + Math.random() * PI2);

				var image = new j5g3.Clip({ frames: [[ sprites[Math.random() * 5] ]], x: startX, y:startY });
				image.scaleX(size).scaleY(size);

				game.root.add(image);
				
				image.animateTo('x', goalX, duration, j5g3.Easing.RegularOut);
				image.animateTo('y', goalY, duration, j5g3.Easing.RegularOut);
				//image.animate(
				image.frames().push(j5g3.Actions.Destroy);
			}

			lastX = mouse.x;
			lastY = mouse.y;
		}

		function initialize()
		{
			particles = new Image();
			particles.src = 'particles.png';

			var p = new j5g3.Clip();

			sprites = [
				new j5g3.Sprite({source: { image: particles, x: 0}}),
				new j5g3.Sprite({source: { image: particles, x: 32}}),
				new j5g3.Sprite({source: { image: particles, x: 64}}),
				new j5g3.Sprite({source: { image: particles, x: 96}}),
				new j5g3.Sprite({source: { image: particles, x: 128}}),
				new j5g3.Sprite({source: { image: particles, x: 160}})
			];

			game = j5g3.Engine.initialize();
			game.root.add(p).add(update);

			game.run();						
		}
	
	</script>
</head>
<body onload="initialize()">
	<canvas id="screen" onclick="onclickevt(event)">
	</canvas>
</body>
</html>
